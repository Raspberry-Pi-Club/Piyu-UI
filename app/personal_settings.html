<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="../vendor/materialize/css/materialize.min.css"  media="screen,projection"/>

<style>
.but{  
  display: block;
  margin: 0 auto;
  width: 212px;
}
header{
  background: #0B8EBD;
  color: #FFF;
}
h3{
  margin: 0;
  font-size: 24px;
  padding-left: 10px;
}
.pro-pic{
  width:150px;
  height: 150px;
  display: block;
  margin: 16px auto 0px auto;
  background: #EEE;
  border-radius: 150px;
}
</style>

</head>
<body>
<header>
  <h3>Personal Settings</h3>
</header>
<div class="pro-pic">
  <img src="">
</div>
<div class="row">
    <form class="col s12" id="PSForm">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" name="f_name">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="l_name">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input  id="D.O.B" type="date" class="validate" name="dob">
          <label for="D.O.B" class="active">D.O.B</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      
    </form>
  </div>
  <div class="but">
  <a class="waves-effect waves-light btn-large" id="editButton">Edit</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a class="waves-effect waves-light btn-large" id="saveButton">Save</a>
  </div>
  <div>
    </body>
