<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
<link rel="stylesheet" type="text/css" href="main.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
   
    </head>
    <body>
<main>
<header class="row">
	<i class="mdi-device-battery-20 right"></i>
	<div class="time right">
		<span class="h">10 : </span>
		<span class="m">45</span>
		<span class="ap">AM</span>
	</div>
</header>
<section id="mainActivityDisplay">
<div class="headerDateTime">
	<div class="leftD">
		<span class="time">
			<span class="h">10 : </span>
			<span class="m">45</span>
			<span class="ap">AM</span>
		</span>
		<span class="date">
			TUE,&nbsp;MARCH 2019
		</span>
	</div>
	<div class="rightD">
		<i class="mdi-file-cloud-queue"></i>
	</div>
</div>
</section>
</main>
<footer>
	<span class="app" app="piyu.contacts"><i class="mdi-action-perm-contact-cal"></i></span>
	<span class="app" app="piyu.music"><i class="mdi-av-play-arrow"></i></span>
	<span class="app" app="core.allapps"><i class="mdi-navigation-apps"></i></span>
	<span class="app" app="piyu.browser"><i class="mdi-action-group-work"></i></span>
	<span class="app" app="core.settings"><i class="mdi-action-settings"></i></span>
</footer>

</html>
